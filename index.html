<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pranay Sonawane | Resume</title>
  <style>
    /* Parallax background setup */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      scroll-behavior: smooth;
    }

    .parallax {
      background-image: url('https://images.unsplash.com/photo-1521737604893-d14cc237f11d?fit=crop&w=1920&q=80');
      height: 100vh;
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.6);
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
    }

    .content {
      position: relative;
      z-index: 2;
      animation: slideIn 2s ease-out, fadeIn 2.5s ease-in;
    }

    .content h1 {
      font-size: 3.5rem;
      margin-bottom: 0.5rem;
      animation: bounceIn 2.5s ease-in-out;
    }

    .content p {
      font-size: 1.5rem;
      letter-spacing: 1px;
    }

    @keyframes slideIn {
      from {
        transform: translateY(50px);
      }
      to {
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes bounceIn {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0); 
      }
      40% {
        transform: translateY(-20px);
      }
      60% {
        transform: translateY(-10px);
      }
    }

    /* Extra content after parallax for scroll */
    .section {
      padding: 60px 20px;
      background-color: #f4f4f4;
      text-align: center;
    }

    .section h2 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="parallax">
    <div class="overlay"></div>
    <div class="content">
      <h1>Pranay Sonawane</h1>
      <p>Web Developer | Programmer | Innovator</p>
    </div>
  </div>

  <div class="section">
    <h2>About Me</h2>
    <p>I am a passionate web developer with experience in HTML, CSS, JavaScript, MongoDB, React, and Python.</p>
  </div>

</body>
</html>
